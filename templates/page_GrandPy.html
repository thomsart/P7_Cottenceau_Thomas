<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <!-- <link rel="stylesheet" href="page_GrandPy.css" /> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/page_GrandPy.css') }}" />
        <title>GrandPy, Cottenceau Thomas</title>
    </head>

    <body>

        <div id="bloc_page">

            <header>
                <h1 class="title">
                    GrandPy Bot le papy robot !
                </h1>
            </header>

            <div id="block_one">
                <p class="intro">
                    GranPy bot est ton cyber grand père,<br />
                    comme tout les séniors ces récits valent de l'or !<br/>
                    Donne lui un lieu, un monument, un édifice...<br/>
                    Il te contera son histoire et te montrera où il se trouve.
                </p>
            </div>

            <div id="block_two">
                <div class="grandpy">
                    <img src="static/images/papy_bot.png" alt="GrandPy_Bot" />
                </div>

                <div class="grandpy_speech">
                    <img src="static/images/bulle_papi.png" alt="answers" />
                        <div class="user_ask">
                            <img src="static/images/bulle_user.png" alt="questions" />
                        </div>
                </div>

                <div class="user_ask">
                    <form>
                        <div class="input">
                            <label for="msg">A toi de jouer! :</label>
                            <textarea id="msg" name="user_questions"></textarea>
                        </div>
                    </form>
                </div>

                <div class="map">
                </div>

            </div>

            <footer>
                <div id="links">
                    <div class="github">
                        <img src="static/images/github.png" alt="clic" />
                    </div>
                    <div class="oc">
                        <img src="static/images/oc.png" alt="clic" />
                    </div>
                    <div class="workplace">
                        <img src="static/images/workplace.png" alt="clic" />
                    </div>
                    <div class="email">
                        <img src="static/images/gmail.png" alt="clic" />
                    </div>
                </div>
            </footer>

        </div>

    </body>

</html>
